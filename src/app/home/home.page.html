<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TodoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input placeholder="Add a new todo" [(ngModel)]="newTodoName" (keyup.enter)="addTodo()"></ion-input>
      <ion-button (click)="addTodo()">Add</ion-button>
    </ion-item>

    <ion-list id="list">
      <ion-item *ngFor="let todo of todos">
        <ion-label [ngClass]="{ 'completed': todo.isCompleted }" (click)="goToDetails(todo.name)">{{ todo.name
          }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="todo.isCompleted"></ion-checkbox>
        <ion-button fill="clear">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button color="danger" fill="clear" (click)="deleteTodo(todo.name)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-label>{{ todo.creationDate | date:'dd/MM/yyyy HH:mm' }}</ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
