<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TodoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <form (ngSubmit)="addTodo()" #todoForm="ngForm">
        <ion-input placeholder="Add a new todo" [(ngModel)]="newTodoName" name="todoName" required #todoInput="ngModel">
        </ion-input>
        <ion-button type="submit" [disabled]="todoForm.invalid">Add</ion-button>
      </form>
    </ion-item>

    <ion-list id="list">
      <ion-item *ngFor="let todo of todos">
        <ion-label [ngClass]="{ 'completed': todo.isCompleted }" (click)="goToDetails(todo.id)">{{ todo.name
          }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="todo.isCompleted"></ion-checkbox>
        <ion-label>{{ todo.creationDate | date:'dd/MM/yyyy HH:mm' }}</ion-label>
        <ion-button color="danger" fill="clear" (click)="deleteTodo(todo.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
