<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TodoApp
    </ion-title>
    <div slot="end">
      <ion-button (click)="login()">Login</ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TodoApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-text id="title" size>My Todo</ion-text>

    <ion-item>
      <form (ngSubmit)="addTodo()" #todoForm="ngForm" style="width: 100%">
        <ion-input placeholder="Add a new todo" [(ngModel)]="newTodoName" name="todoName" required #todoInput="ngModel">
        </ion-input>
        <ion-button type="submit" [disabled]="todoForm.invalid">Add</ion-button>
      </form>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let todo of todos" (click)="goToDetails(todo.id)">
        <ion-label [ngClass]="{ 'completed': todo.isCompleted }">{{ todo.name
          }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="todo.isCompleted" (click)="$event.stopPropagation()"></ion-checkbox>
        <ion-label>{{ todo.creationDate | date:'dd/MM/yyyy HH:mm' }}</ion-label>
        <ion-button color="danger" fill="clear" (click)="deleteTodo(todo.id); $event.stopPropagation()">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
