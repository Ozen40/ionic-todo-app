<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TodoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input placeholder="Add a new todo" [(ngModel)]="newTodo" (keyup.enter)="addTodo()"></ion-input>
      <ion-button (click)="addTodo()">Add</ion-button>
    </ion-item>

    <ion-list id="list">
      <ion-item *ngFor="let todo of todoList">
        <ion-label>{{ todo.name }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="todo.completed"></ion-checkbox>
        <ion-button color="danger" fill="clear" (click)="deleteTodo(todo)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
