<ion-header>
  <ion-toolbar>
    <ion-title>Détails du To-Do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="todo">
    <ion-card-header>
      <ion-card-title>{{ todo.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Créé le :</strong> {{ todo.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
      <p><strong>Statut :</strong> {{ todo.isCompleted ? 'Complété' : 'En cours' }}</p>
    </ion-card-content>
    <ion-button (click)="openEditModal()">Modifier</ion-button>
  </ion-card>
</ion-content>

<ion-content class="ion-padding">
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()" backdropDismiss="false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modifier le To-Do</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Fermer</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label position="stacked">Nom du To-Do</ion-label>
          <ion-input [(ngModel)]="updatedTodo" placeholder="Nouveau nom"></ion-input>
        </ion-item>

        <ion-button expand="block" [disabled]="!updatedTodo.trim()" (click)="saveChanges()">Enregistrer</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
